{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block contents %}

{% if message %}
<div class="alert alert-info m-2 w-60" role="alert">
    {{message}}
  </div>
{% endif %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Add New Admin User</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            
                            {{ form| crispy}}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a class="btn btn-outline-secondary me-md-2" href="{% url 'members:dashboard' %}">
                                    Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    Add Admin User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
